<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EduSocio - A Student's Panel</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Student's Assignments, Notices and Announcements. Students Disscussion and chat." />
  	<meta property="og:title" content="EduSocio" />
  	<meta property="og:description" content="Student's Assignments, Notices and Announcements. Students Disscussion and chat." />
  	<meta property="og:locale" content="en_US" />
  	<meta property="og:type" content="website" />
  	<meta property="og:site_name" content="EduSocio" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">EduSocio</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <!-- Right aligned menu below button -->
          <a for="demo-menu-lower-right">Why EduSocio?</a> <button id="demo-menu-lower-right"
                  class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>

          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="demo-menu-lower-right">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item">Yet Another Action</li>
          </ul>

          <!-- Flat button with ripple -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
            About EduSocio
          </button>

          <!-- Flat button with ripple -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
            How EduSocio Works
          </button>

          <!-- Flat button with ripple -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
            Features
          </button>

          <!-- Flat button with ripple -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
            Contact Us
          </button>


        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <section>
            <div class=" slider-holiday" style="height: 988px; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
              <ul class="slider-holiday--slides" style="height: 988px;">
                <li class="moto-x active" data-ca-category="Coming soon Mobile App of EduSocio">
                  <div class="grid grid-flex o-container">

                  </div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
